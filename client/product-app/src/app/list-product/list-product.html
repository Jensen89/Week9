<h2 class="mb-4">Product List</h2>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Units</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.units }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editProduct(product._id!)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteProduct(product._id!)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div *ngIf="products.length === 0" class="alert alert-info">
    No products found. <a routerLink="/add-product">Add a product</a>
  </div>
</div>
